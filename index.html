<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
   <section class="main-banner">
    <!--cuadricula de container-->
    <div class="grid-container">
        <!--banner-container-->
        <div class="content">
            <!--titulo-->
            <div>
                <h1 class="title">
                    <span class="line-1">Repositorio de memes</span>
                    <br>
                    <span class="line-2">Team PSG</span>
                </h1>
            </div>
            <!--Descripcion-->
            <p class="description">
                Este repositorio de memes esta listo pronto
            </p>
            <!--Countdown(Cuenta regresiva)-->
            <div class="countdown flex"></div>
            <!--seccion de formulario-->
            <div class="form-container"></div>
        </div>
       <div class="graphic">
        <img class="graphic-man" src="" alt="">
        <img class="graphic-go" src="" alt="">
        <div class="graphic-circles">
            <img class="graphic-logo" src="" alt="">
            <img class="graphic-circles-1" src="" alt="">
            <img class="graphic-circles-2" src="" alt="">
            <img class="graphic-energy" src="" alt="">
            
        </div>
       </div> 
    </div>
   </section>
</body>
</html>
